{% extends "base.html" %} 

{% block title %} Añadir Empleado {% endblock title %}

{% block css %} 

<style>
    .divider::after,
    .divider::before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
</style>
{% endblock css %}

{% block body %}
<div class="container">

    <section class="vh-250">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-250 ">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="\static\images\añadirempleado.png" class="img-fluid" alt=" Empleado">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form  action="/nuevo_empleado" method="post" >
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center  mx-3 mb-0 display-6">Añadir Empleado</p>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="text" id="id_empleado" class="form-control form-control-lg"  placeholder=" "  name="id_empleado" required >
                            <label for="id_empleado">N° de Identificación</label>
                        </div>

                        <!-- name input -->
                        <div class="form-floating mb-3">
                            <input type="text" id="nombre_empleado" class="form-control form-control-lg"  placeholder=" "  name="nombre_empleado" required >
                            <label for="nombre_empleado">Nombres y Apellidos</label>
                        </div>

                        <!-- Salary input -->
                        <div class="form-floating mb-3">
                            <input type="number" id="salario" class="form-control form-control-lg" placeholder=" " name="salario"
                            min="0" step="0.01" required />
                            <label for="salario">Salario </label>
                        </div>
                       
                        <div class="form-floating mb-3">
                            <select class="form-select" required  id="nombre_categoria" name="nombre_categoria" >
                                
                                    {% for d in categorias  %}
                                    <option value="{{d.nombre_categoria}}">{{d.nombre_categoria}}</option>
                                    {% endfor %}
                              </select>
                              <label for="nombre_categoria">Seleccione Categoria </label>
                            </div>
                          
                       


                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-outline-success btn-lg">Añadir Empleado</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock body %}
