{% extends "base.html" %} 

{% block title %} Recuperar Cuenta {% endblock title %}

{% block css %} 
<style>
    .divider::after,
    .divider::before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    .logo-img {
      width: 150px; /* Ajusta el tama침o del logo */
      height: auto;
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
</style>
{% endblock css %}

{% block body %}
<div class="container">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 text-center">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid mb-4 logo-img" alt="image">
                

                    <form action="{{ url_for('recuperacion') }}" method="post">
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center mx-3 mb-0 display-5">Recuperar Cuenta</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder=" " name="email" required>
                            <label for="email">Correo Electr칩nico</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #6A1B9A; border-color: #6A1B9A; color: white;">Enviar enlace</button>
                        </div>

                        <!-- Enlace a Inicio de Sesi칩n -->
                        <div class="mt-3 text-center">
                            <p><a href="{{ url_for('login') }}">Volver al inicio de sesi칩n</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock body %}
