{% extends "base.html" %} 

{% block title %} Añadir Producto {% endblock title %}

{% block css %} 

<style>
    .divider::after,
    .divider::before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
</style>
{% endblock css %}

{% block body %}
<div class="container">




  




    <section class="vh-250">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-250">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="\static\images\añadir.png" class="img-fluid" alt=" image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form  action="/nuevo_producto" method="post">
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center  mx-3 mb-0 display-6">Añadir Producto</p>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="text" id="id_producto" class="form-control form-control-lg"  placeholder=" "  name="id_producto" required >
                            <label for="id_producto">Referencia</label>
                        </div>

                        
                          <!-- name input -->
                          <div class="form-floating mb-3">
                            <input type="text" id="descripcion" class="form-control form-control-lg"  placeholder=" "  name="descripcion" required >
                            <label for="descripcion">Descripción</label>
                        </div>

                        <!-- Salary input -->
                        <div class="form-floating mb-3">
                            <input type="number" id="precio" class="form-control form-control-lg" placeholder=" " name="precio"
                            min="2" max"5" step="1" required />
                            <label for="precio">Precio </label>
                        </div>
                       
                        <div class="form-floating mb-3">
                            <select class="form-select" required  id="nombre_categoria" name="nombre_categoria" >
                                
                                    {% for d in categorias  %}
                                    <option value="{{d.nombre_categoria}}">{{d.nombre_categoria}}</option>
                                    {% endfor %}
                              </select>
                              <label for="nombre_categoria">Seleccione Categoria </label>
                            </div>
                          
                       


                            

                    
                            

                        


                                        
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-outline-success btn-lg">Añadir Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock body %}
