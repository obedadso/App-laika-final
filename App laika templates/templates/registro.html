{% extends "base.html" %}

{% block title %} Nuevo Usuario {% endblock title %}

{% block css %}
<style>
    .divider::after,
    .divider::before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>
{% endblock css %}

{% block body %}
<div class="container">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="static/img/logo.png" class="img-fluid" alt="image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="registrar_usuario" method="post">
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center mx-3 mb-0 display-5">Registro de Usuario</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder=" "
                                name="email" required>
                            <label for="email">Correo Electrónico</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Contraseña" name="password" required />
                            <label for="password">Contraseña</label>
                        </div>

                        <!-- Rol selection -->
                        <div class="mb-4">
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rol" id="adminRadio" value="admin"
                                    required>
                                <label class="form-check-label" for="adminRadio">Administrador</label>
                            </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #6A1B9A; border-color: #6A1B9A; color: white;">Registrarse</button>
                        </div>
                        <!-- Enlaces a Login y Recuperación de Contraseña -->
                        <div class="mt-3 text-center">
                            <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a></p>
                            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock body %}
